<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #e6f0ff;
      --hover-color: #6699ff;
      --text-color: #1a1a1a;
      --background-color: #f0f4ff;
      --button-hover-bg: #3366ff;
      --button-hover-color: white;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--background-color);
      color: var(--text-color);
      font-family: 'Georgia', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-size: 12px;
      letter-spacing: 2px;
      position: relative;
    }
    .logo {
      font-weight: bold;
      border: 2px solid var(--text-color);
      padding: 8px 12px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .logo:hover {
      color: white;
      background-color: var(--hover-color);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--hover-color);
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 30px;
      font-size: 20px;
    }
    .social-icons a {
      margin: 0 10px;
      color: var(--text-color);
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-icons a:hover {
      color: var(--hover-color);
      transform: scale(1.2);
    }

    .menu-toggle {
      display: none;
      font-size: 20px;
      cursor: pointer;
    }
    
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 100px 20px 20px;
}
    .subtitle {
      font-style: italic;
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    .headline {
      font-size: 36px;
      line-height: 1.6;
      letter-spacing: 4px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .headline:hover {
      transform: scale(1.05);
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      text-decoration: none;
      font-size: 12px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: var(--button-hover-bg);
      color: var(--button-hover-color);
      transform: translateY(-3px);
    }

    /* 响应式菜单 */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-end;
        position: absolute;
        top: 60px;
        right: 40px;
        background: var(--background-color);
        padding: 10px;
        display: none;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Q·C</div>
    <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
    <nav id="nav">
      <a href="#">馆主主页</a>
      <a href="Guanzhushoucang.html">馆主收藏</a>
      <a href="#">关于酒馆</a>
      <a href="#">馆风</a>
      <a href="#">馆员</a>
      <a href="#">门客</a>
      <a href="index00.html">旧馆</a>
    </nav>
  </header>

  <main>
    <p class="subtitle">
      陈年佳酿烫三烫，卤牛蒸羊十里香！刀光剑影莫心慌，热酒暖肠解风霜！
    </p>
    <div class="headline">
      QCKeZhan<br>栖昌客栈
    </div>
    <a href="#" class="btn">即刻进栈</a>

    <div class="social-icons">
      <a href="https://github.com/" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://weibo.com/" target="_blank" title="微博"><i class="fab fa-weibo"></i></a>
    </div>
  </main>

  <script>

// 强制刷新并清除缓存
if(!window.location.search.includes('nocache')) {
    window.location.replace(window.location.href + (window.location.search ? '&' : '?') + 'nocache=' + Date.now());
}
function toggleMenu() {
const nav = document.getElementById('nav');
nav.classList.toggle('active');
}
  </script>

</body>
</html>
