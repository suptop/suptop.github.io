<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>多行书架展示 + 用户信息</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* 左侧书架区域 */
    .bookshelf-wrapper {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      background: #f8f5ee;
    }

    .shelf {
      display: flex;
      flex-wrap: wrap;
      row-gap: 40px;
    }

    .book-container {
      position: relative;
      cursor: pointer;
      perspective: 1000px;
      overflow: visible;
    }

    .book-spine {
      width: 40px;
      height: 200px;
      background: linear-gradient(to bottom, #444, #666);
      color: white;
      writing-mode: vertical-rl;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      border-radius: 4px;
    }

    /* 右侧菜单栏 */
    .sidebar {
      width: 220px;
      background: #ffffff;
      border-left: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    .sidebar .user {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .user img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .sidebar .user p {
      margin-top: 8px;
      font-weight: bold;
    }

    .sidebar .menu-section {
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 10px;
    }

    .sidebar li {
      margin: 6px 0;
      cursor: pointer;
      color: #333;
    }

    .sidebar li:hover {
      text-decoration: underline;
    }

    /* 浮动封面 */
    #floatingCover {
      position: absolute;
      display: none;
      width: 150px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 9999;
      pointer-events: none;
    }

    /* 弹窗阅读器 */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-bottom: 10px;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 左侧书架 -->
  <div class="bookshelf-wrapper">
    <div class="shelf" id="shelf"></div>
  </div>

  <!-- 右侧侧边栏 -->
  <div class="sidebar">
    <div class="user">
      <img src="https://i.pravatar.cc/100?u=me" alt="头像">
      <p>用户名</p>
    </div>

    <div class="menu-section">
      <h2>书架分类</h2>
      <ul>
        <li>全部</li>
        <li>小说</li>
        <li>漫画</li>
        <li>工具书</li>
      </ul>
    </div>

    <div class="menu-section">
      <h2>最近阅读</h2>
      <ul>
        <li>书名 12</li>
        <li>书名 27</li>
      </ul>
    </div>

    <div class="menu-section">
      <h2>阅读统计</h2>
      <ul>
        <li>今日阅读：20分钟</li>
        <li>本周累计：2小时</li>
      </ul>
    </div>
  </div>

  <!-- 浮动封面 -->
  <div id="floatingCover"></div>

  <!-- 弹窗阅读器 -->
  <div class="modal" id="readerModal">
    <div class="close-btn" onclick="closeModal()">✖</div>
    <h2 id="readerTitle">书名</h2>
    <p>这里是《书名》的内容预览。你可以在这里嵌入章节、文字、或跳转链接。</p>
  </div>

  <script>
    const shelf = document.getElementById('shelf');
    const floatingCover = document.getElementById('floatingCover');
    const totalBooks = 36;

    for (let i = 1; i <= totalBooks; i++) {
      const container = document.createElement('div');
      container.className = 'book-container';
      const title = `书名 ${i}`;
      const coverUrl = `https://picsum.photos/seed/book${i}/200/300`;

      const spine = document.createElement('div');
      spine.className = 'book-spine';
      spine.innerText = title;

      container.addEventListener('mouseenter', () => {
        const rect = container.getBoundingClientRect();
        floatingCover.style.backgroundImage = `url('${coverUrl}')`;
        floatingCover.style.left = (rect.left + 50) + 'px';
        floatingCover.style.top = (rect.top + window.scrollY) + 'px';
        floatingCover.style.display = 'block';
      });

      container.addEventListener('mouseleave', () => {
        floatingCover.style.display = 'none';
      });

      container.addEventListener('click', () => openBook(title));

      container.appendChild(spine);
      shelf.appendChild(container);
    }

    function openBook(title) {
      document.getElementById('readerTitle').innerText = title;
      document.getElementById('readerModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('readerModal').classList.remove('active');
    }
  </script>
</body>
</html>
