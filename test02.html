<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>多层书架展示</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .bookshelf-wrapper {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f3f1eb;
    }

    .shelf-layer {
      margin-bottom: 40px;
    }

    .shelf-layer h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
      border-left: 4px solid #aaa;
      padding-left: 10px;
    }

    .shelf {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
    }

    .book-container, .game-container {
      position: relative;
      cursor: pointer;
    }

    .book-spine {
      width: 40px;
      height: 200px;
      background: linear-gradient(to bottom, #555, #777);
      writing-mode: vertical-rl;
      color: #fff;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      border-radius: 4px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1;
    }

    .game-spine {
      width: 40px;
      height: 140px;
      background: linear-gradient(to bottom, #224488, #4466aa);
      writing-mode: vertical-rl;
      color: #fff;
      text-align: center;
      padding: 5px;
      font-size: 13px;
      border-radius: 4px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1;
    }

    .book-cover, .game-cover {
      position: absolute;
      top: 0;
      left: 40px;
      width: 160px;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scaleX(0.8);
      transform-origin: left;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 10;
    }

    .book-container:hover .book-cover,
    .game-container:hover .game-cover {
      opacity: 1;
      transform: scaleX(1);
    }

    .sidebar {
      width: 220px;
      background: #fff;
      border-left: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    .sidebar .user {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .user img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .sidebar .user p {
      margin-top: 8px;
      font-weight: bold;
    }

    .sidebar .menu-section {
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 10px;
    }

    .sidebar li {
      margin: 6px 0;
      cursor: pointer;
      color: #333;
    }

    .sidebar li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="bookshelf-wrapper">
    <div class="shelf-layer">
      <h3>📚 图书区</h3>
      <div class="shelf" id="bookShelf"></div>
    </div>
    <div class="shelf-layer">
      <h3>🎮 游戏盒区</h3>
      <div class="shelf" id="gameShelf"></div>
    </div>
  </div>

  <div class="sidebar">
    <div class="user">
      <img src="https://i.pravatar.cc/100?u=me" alt="头像">
      <p>用户名</p>
    </div>

    <div class="menu-section">
      <h2>书架分类</h2>
      <ul>
        <li>全部</li>
        <li>小说</li>
        <li>漫画</li>
        <li>工具书</li>
      </ul>
    </div>

    <div class="menu-section">
      <h2>最近阅读</h2>
      <ul>
        <li>书名 5</li>
        <li>书名 9</li>
      </ul>
    </div>

    <div class="menu-section">
      <h2>阅读统计</h2>
      <ul>
        <li>今日阅读：15分钟</li>
        <li>本周：1小时45分</li>
      </ul>
    </div>
  </div>

  <script>
    const bookShelf = document.getElementById('bookShelf');
    const gameShelf = document.getElementById('gameShelf');

    for (let i = 1; i <= 15; i++) {
      const container = document.createElement('div');
      container.className = 'book-container';
      const spine = document.createElement('div');
      spine.className = 'book-spine';
      spine.innerText = `书名 ${i}`;
      const cover = document.createElement('div');
      cover.className = 'book-cover';
      cover.style.backgroundImage = `url('https://picsum.photos/160/200?random=${i}')`;
      container.appendChild(spine);
      container.appendChild(cover);
      bookShelf.appendChild(container);
    }

    for (let i = 1; i <= 10; i++) {
      const container = document.createElement('div');
      container.className = 'game-container';
      const spine = document.createElement('div');
      spine.className = 'game-spine';
      spine.innerText = `游戏 ${i}`;
      const cover = document.createElement('div');
      cover.className = 'game-cover';
      cover.style.backgroundImage = `url('https://picsum.photos/160/140?grayscale&random=${i+100}')`;
      container.appendChild(spine);
      container.appendChild(cover);
      gameShelf.appendChild(container);
    }
  </script>
</body>
</html>
