<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>旗帜飘动效果</title>
<style>
  body {
    margin: 0;
    background-image: repeating-linear-gradient(
      45deg,               /* 斜纹方向 */
      #007BFF 0px,         /* 蓝色 */
      #007BFF 20px,        /* 蓝色宽度（调整以避免间断） */
      white 20px,          /* 白色开始 */
      white 40px           /* 白色宽度（调整以避免间断） */
    );
  }

  .flag-container {
    position: relative;
    width: 20px;
    height: 80px;
    overflow: visible;
    margin: 50px;
  }

  .flag {
    position: absolute;
    width: 100%;
    height: 100%;
    background: red;
    top: 0;
    left: 0;
    transform-origin: top center;
    transition: opacity 1s linear;
  }

  .flag:hover {
    animation: waveTop 1s infinite ease-in-out, fade 2s forwards linear;
  }

  .flag::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background: inherit;
    transform-origin: top center;
    pointer-events: none;
    box-shadow: 0 0 0 rgba(0,0,0,0);
  }

  .flag:hover::after {
    animation: waveBottom 1s infinite ease-in-out, shadowWave 1s infinite ease-in-out;
  }

  .flag-text {
    z-index: 10; /* 添加 z-index 属性，使其显示在顶层 */
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    writing-mode: vertical-rl;
    color: white;
    font-size: 14px;
    line-height: 1.5;
    pointer-events: none;
    user-select: none;
  }

  @keyframes waveTop {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(1deg); }
    50% { transform: rotate(-1deg); }
    75% { transform: rotate(1deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes waveBottom {
    0% { transform: rotate(0deg) translateX(0); }
    25% { transform: rotate(3deg) translateX(1px); }
    50% { transform: rotate(-3deg) translateX(-1px); }
    75% { transform: rotate(3deg) translateX(1px); }
    100% { transform: rotate(0deg) translateX(0); }
  }

  @keyframes shadowWave {
    0% { box-shadow: 0 0 0 rgba(0,0,0,0); }
    50% { box-shadow: 4px 2px 6px rgba(0,0,0,0.3); }
    100% { box-shadow: 0 0 0 rgba(0,0,0,0); }
  }

  @keyframes fade {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 0; }
  }
</style>
</head>

<body>

<div class="flag-container">
  <div class="flag">
    <div class="flag-text">绿色</div>
  </div>
</div>

</body>
</html>
