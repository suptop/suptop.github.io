<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: #000;
    }

    body {
      background: url('https://source.unsplash.com/1600x900/?mountain,dark') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      text-align: center;
    }

    .overlay-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: rgba(128, 0, 0, 0.4);
      border-radius: 50%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
    }

    .title {
      font-size: 28px;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .social {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 18px;
      font-size: 20px;
    }

    .social a {
      color: white;
      text-decoration: none;
    }

    .social a:hover {
      color: #aaa;
    }

    @media (max-width: 600px) {
      .overlay-circle {
        width: 200px;
        height: 200px;
      }
      .title {
        font-size: 22px;
      }
      .subtitle {
        font-size: 12px;
      }
      .social {
        font-size: 18px;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay-circle"></div>

  <div class="content">
    <div class="title">设计师 & 创作者</div>
    <div class="subtitle">基于上海 · 专注于设计与前端开发</div>
  </div>

  <div class="social">
    <a href="https://github.com/" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://weibo.com/" target="_blank" title="微博"><i class="fab fa-weibo"></i></a>
    <a href="https://bilibili.com/" target="_blank" title="Bilibili"><i class="fab fa-bilibili"></i></a>
    <a href="mailto:hello@example.com" title="邮箱"><i class="fas fa-envelope"></i></a>
  </div>

</body>
</html>
